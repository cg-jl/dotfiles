  bold:
    family: FantasqueSansMono Nerd Font
    style: Bold
  italic:
    family: FantasqueSansMono Nerd Font
    style: Italic
  normal:
    family: FantasqueSansMono  Nerd Font
    style: Regular
  size: 10.5
shell:
  args:
  - '-2'
  program: /usr/bin/tmux
