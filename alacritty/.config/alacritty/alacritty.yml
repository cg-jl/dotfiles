import:
  - ~/.config/alacritty/themes/one-half-dark.yml
shell:
  args:
    - '-2'
  program: /usr/bin/tmux
font:
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  normal:
    family: JetBrainsMono Nerd Font
    style: Normal
  size: 15
window:
  opacity: 0.90
  padding:
    x: 4
    y: 4
