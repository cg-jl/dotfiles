import: 
  - '~/.config/alacritty/themes/base16-material-palenight-256.yml'
env:
  TERM: xterm-256color
font:
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  size: 15
font-family: JetBrains Mono Nerd Font
shell:
  args:
  - '-2'
  program: /usr/bin/tmux
window:
  opacity: 0.93
  padding:
    x: 4
    y: 4
