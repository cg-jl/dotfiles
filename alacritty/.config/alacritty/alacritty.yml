background_opacity: 0.93
colors:
  bright:
    black: '#928374'
    blue: '#83a598'
    cyan: '#8ec07c'
    green: '#b8bb26'
    magenta: '#d3869b'
    red: '#fb4934'
    white: '#ebdbb2'
